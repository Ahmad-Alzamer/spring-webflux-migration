logging.level:
  org.springframework.amqp.rabbit: DEBUG
spring:
  #  r2dbc:
  #    url: r2dbc:postgresql://localhost:5432/postgres
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: secret
  security:
    user:
      name: user
      password: user
  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  cloud:
    stream:
      bindings:
        onLikeEvent-in-0:
            destination: likes
            group: app

logging:
  level:
    org:
      hibernate:
        SQL: debug
