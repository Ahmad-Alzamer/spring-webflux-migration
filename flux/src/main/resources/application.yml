
server:
  port: 8081
spring:
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/postgres
    username: postgres
    password: secret
  security:
    user:
      name: user
      password: user
  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: validate


  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  cloud:
    stream:
      bindings:
        onLikeEvent-in-0:
          destination: likes
          group: flux
logging:
  pattern.console: "%d{HH:mm:ss.SSS} [%12.12t] %clr(${LOG_LEVEL_PATTERN:%5p}) %.20logger{20} - %msg%n"
  level:
    org.springframework.data.mongodb.core.ReactiveMongoTemplate: DEBUG
spring.cloud.stream.rabbit.bindings:
  likes:
    consumer:
      acknowledge-mode:
